<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="assign4.css">
</head>

<body>
    <h1 class="ha">SURVEY FORM</h1>
    <div class="aa">
        <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
            <div class="ab">
                <label for="a1">First Name</label>
                <input class="aaa" type="text" id="a1" name="first_name" required >
            </div>
            <br>
            <div class="ab">
                <label for="a2">Last Name</label>
                <input class="aaa" type="text" id="a2" name="last_name" required>
            </div>
            <h2 class="hb">ADDRESS</h2>
            <div class="ab">
                <label for="a3">Street</label>
                <input class="aaa" type="text" id="a3" name="street_address" required>
                <label for="a4">City</label>
                <input class="aaa" type="text" id="a4" name="city" required>
                <label for="a5">State</label>
                <input class="aaa" type="text" id="a5" name="state" required>
                <label for="a6">Pincode</label>
                <input class="aaa" type="number" id="a6" name="pincode" required>
            </div>
            <br>
            <div class="ab">
                <label for="a7">Contact Number</label>
                <input class="aaa" type="number" id="a7" name="contact_number" required>
            </div>
            <h2 class="hb">RATING</h2>
            <div class="ab">
                <label>PRODUCT RECIEVED: </label>
                Excellent<input type="radio" value="Excellent" name="quality_of_products_received_rating" required>
                Good<input type="radio" value="Good" name="quality_of_products_received_rating">
                Bad<input type="radio" value="Bad" name="quality_of_products_received_rating">
            </div>
            <br>
            <div class="ab">
                <label>VALUE FOR MONEY: </label>
                Excellent<input type="radio" value="Excellent" name="value_for_money_rating" required>
                Good<input type="radio" value="Good" name="value_for_money_rating">
                Bad<input type="radio" value="Bad" name="value_for_money_rating">
            </div>
            <br>
            <div class="ab">
                <label>DELIVERY: </label>
                Excellent<input type="radio" value="Excellent" name="delivery_rating" required>
                Good<input type="radio" value="Good" name="delivery_rating">
                Bad<input type="radio"value="Bad" name="delivery_rating">
            </div>
            <br><br>
            <div class="ab">
                <input type="submit" value="SUBMIT" class="ac">
                <input type="reset" value="RESET" class="ac">
            </div>
        </form>
    </div>
</body>

</html>
